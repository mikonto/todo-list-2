<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome - icon library -->
    <script
      src="https://kit.fontawesome.com/fbe0093b7d.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="grid-container">
      <header id="header">
        <h1><i class="fa-regular fa-circle-check"></i> Todo</h1>
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <nav id="nav">
        <!-- Default todo-list -->
        <div class="default-todo-list">
          <button id="inbox" class="active">
            <i class="fas fa-inbox"></i>
            Inbox
          </button>
          <button id="today">
            <i class="fas fa-calendar-day"></i>
            Today
          </button>
          <button id="this-week">
            <i class="fas fa-calendar-week"></i>
            This week
          </button>
        </div>

        <!-- Todo-list -->
        <h1 class="todo-lists-title">Todo-Lists</h1>
        <div id="todo-lists" class="todo-lists"></div>
        <button id="button-add-todo-list" class="button-add-todo-list">
          <i class="fas fa-plus"></i>
          Add Todo-List
        </button>
      </nav>

      <main id="main"></main>

      <footer id="footer">
        <p>Mikonto</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
