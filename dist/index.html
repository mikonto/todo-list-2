<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome - icon library -->
    <script
      src="https://kit.fontawesome.com/fbe0093b7d.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <h1><i class="fa-regular fa-circle-check"></i> Todo</h1>
      <button id="header__toggle-nav">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <nav id="nav">
      <div id="nav__static">
        <button id="nav__static__inbox" class="nav__button active">
          <i class="fas fa-inbox"></i>
          Inbox
        </button>
        <button id="nav__static__today" class="nav__button">
          <i class="fas fa-calendar-day"></i>
          Today
        </button>
        <button id="nav__static__this-week" class="nav__button">
          <i class="fas fa-calendar-week"></i>
          This week
        </button>
        <button id="nav__static__completed" class="nav__button">
          <i class="fa-sharp fa-solid fa-check"></i>
          Completed
        </button>
      </div>

      <h1 class="nav__h1">Todo-Lists</h1>
      <div id="nav__dynamic"></div>
      <button id="nav__add" class="nav__add">
        <i class="fas fa-plus"></i>
        Add Todo-List
      </button>
    </nav>

    <main id="main">
      <div id="main__header"><h1>Inbox</h1></div>
      <div id="main__body">
        <div id="main__body__no-todos">No todos</div>
        <div id="main__body__todos__header">
          <div id="main__body__todos__header__checkbox"></div>
          <div id="main__body__todos__header__title">Title</div>
          <div id="main__body__todos__header__description">Description</div>
          <div id="main__body__todos__header__due-date">Due date</div>
          <div id="main__body__todos__header__priority">Priority</div>
          <div id="main__body__todos__header__delete"></div>
        </div>
        <div id="main__body__todos"></div>
      </div>
      <div id="main__footer"></div>
    </main>

    <div id="modal__todolist">
      <div id="modal__todolist__content">
        <div id="modal__todolist__header">Add Todolist</div>
        <div id="modal__todolist__body">
          <input
            type="text"
            id="modal__todolist__input--name"
            placeholder="Enter todo-list name"
            required
          />
        </div>
        <div id="modal__todolist__footer">
          <button id="modal__todolist__add">Add</button>
          <button id="modal__todolist__cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="modal__todo">
      <div id="modal__todo__content">
        <div id="modal__todo__header">Add Todo</div>
        <div id="modal__todo__body">
          <input
            type="text"
            id="modal__todo__input--title"
            placeholder="Enter title"
          />
          <input
            type="text"
            id="modal__todo__input--description"
            placeholder="Enter description"
          />
          <input
            type="date"
            id="modal__todo__input--duedate"
            placeholder="Enter due date"
          />
          <select id="modal__todo__input--priority">
            <option value="Low">Low priority</option>
            <option value="Medium" selected>Medium priority</option>
            <option value="High">High priority</option>
          </select>
        </div>
        <div id="modal__todo__footer">
          <button id="modal__todo__add">Add</button>
          <button id="modal__todo__cancel">Cancel</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      <p>Mikonto</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
