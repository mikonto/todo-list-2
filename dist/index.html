<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome - icon library -->
    <script
      src="https://kit.fontawesome.com/fbe0093b7d.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="grid-container">
      <header id="header">
        <h1><i class="fa-regular fa-circle-check"></i> Todo</h1>
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <nav id="nav">
        <!-- Default todo-list -->
        <div id="default-todo-list">
          <button id="inbox" class="nav-button active">
            <i class="fas fa-inbox"></i>
            Inbox
          </button>
          <button id="today" class="nav-button">
            <i class="fas fa-calendar-day"></i>
            Today
          </button>
          <button id="this-week" class="nav-button">
            <i class="fas fa-calendar-week"></i>
            This week
          </button>
        </div>

        <!-- Todo-list -->
        <h1 class="todo-lists-title">Todo-Lists</h1>
        <div id="todo-lists" class="todo-lists"></div>
        <button id="button-add-todo-list" class="button-add-todo-list">
          <i class="fas fa-plus"></i>
          Add Todo-List
        </button>
      </nav>

      <main id="main"></main>

      <footer id="footer">
        <p>Mikonto</p>
      </footer>
    </div>
    <script src="main.js"></script>

    <div id="modal-todo-list">
      <div id="modal-content-todo-list">
        <div id="modal-header-todo-list">Add Todolist</div>
        <div id="modal-body-todo-list">
          <input
            type="text"
            id="todo-list-name-input"
            placeholder="Enter todo-list name"
          />
        </div>
        <div id="modal-footer-todo-list">
          <button id="modal-todo-list-add">Add</button>
          <button id="modal-todo-list-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="modal-todo">
      <div id="modal-content-todo">
        <div id="modal-header-todo">Add Todo</div>
        <div id="modal-body-todo">
          <input type="text" id="todo-name-input" placeholder="Enter title" />
          <input
            type="text"
            id="todo-description-input"
            placeholder="Enter description"
          />
          <input
            type="text"
            id="todo-duedate-input"
            placeholder="Enter due date"
          />
          <input
            type="text"
            id="todo-priority-input"
            placeholder="Enter priority"
          />
        </div>
        <div id="modal-footer-todo">
          <button id="modal-todo-add">Add</button>
          <button id="modal-todo-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
